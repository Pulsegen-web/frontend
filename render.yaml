services:
  - type: web
    name: pulsegen-frontend
    runtime: node
    buildCommand: pnpm install --no-frozen-lockfile && pnpm run build
    startCommand: pnpm start
    plan: starter
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://backend-awwa.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://backend-awwa.onrender.com
      - key: VITE_APP_NAME
        value: PulseGen
      - key: VITE_APP_VERSION
        value: 1.0.0
